<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>CÃ¡lculo de CDB</mat-card-title>
        </mat-card-header>
        <form [formGroup]="cDBForm" autocomplete="off" novalidate (ngSubmit)="calcular()" fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Informe um valor inicial</mat-label>
                    <input matInput type="number" placeholder="Valor inicial" formControlName="valorInicial"
                        id="valorInicial">
                        @if (cDBForm.get('valorInicial')?.invalid) {
                            <mat-error>{{
                                formUtils.getErrorMessage(cDBForm, "valorInicial")
                                }}</mat-error>
                            }
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Informe um prazo em meses</mat-label>
                    <input matInput type="number" placeholder="Prazo" formControlName="prazo" id="prazo">
                    @if (cDBForm.get('prazo')?.invalid) {
                    <mat-error>{{
                        formUtils.getErrorMessage(cDBForm, "prazo")
                        }}</mat-error>
                    }
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!cDBForm.valid">Calcular</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
